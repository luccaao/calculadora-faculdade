<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="conteudo-resultado">
                <span class="ac">AC</span>
                <span class="resultado"></span>
            </div>
            
            <ul class="calc-lista">
                <li class="numero" onclick="adicionar('7')">7</li>
                <li class="numero" onclick="adicionar('8')">8</li>
                <li class="numero" onclick="adicionar('9')">9</li>
                <li class="mudar" onclick="adicionar('*')">*</li>
            </ul>
            <ul class="calc-lista">
                <li class="numero" onclick="adicionar('4')">4</li>
                <li class="numero" onclick="adicionar('5')">5</li>
                <li class="numero" onclick="adicionar('6')">6</li>
                <li class="mudar" onclick="adicionar('-')">-</li>
            </ul>
            <ul class="calc-lista">
                <li class="numero" onclick="adicionar('1')">1</li>
                <li class="numero" onclick="adicionar('2')">2</li>
                <li class="numero" onclick="adicionar('3')">3</li>
                <li class="mudar" onclick="adicionar('+')">+</li>
            </ul>
            <ul class="calc-lista">
                <li class="numero" onclick="adicionar('0')">0</li>
                <li class="numero" onclick="adicionar('.')">,</li>
                <li class="mudar" onclick="calcular()">=</li>
                <li class="mudar">/</li>
            </ul>
           
        </div>
    </header>

    <script src="./main.js"></script>
    
</body>
</html>
